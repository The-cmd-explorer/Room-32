<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Launching Zenithub...</p>
    </div>
    
    <script>
        // Create iframe in the current window
        var iframe = document.createElement('iframe');
        iframe.style.cssText = 'width:100%;height:100%;border:none;position:fixed;top:0;left:0;z-index:9999;';
        iframe.src = "index.html";
        
        // Clear and prepare the page
        setTimeout(function() {
            document.body.innerHTML = '';
            document.body.style.cssText = 'margin:0;overflow:hidden;';
            document.body.appendChild(iframe);
            
            // Change the URL to about:blank in address bar
            history.pushState(null, '', 'about:blank');
            
            // Set disguised title
            document.title = "Room-32";
        }, 500);
    </script>
</body>
</html>
